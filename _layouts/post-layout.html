---
layout: default
---

<section class="grid">
  <div class="col-8_xs-12 padded-1">
    <div class="intro padded-1">
      <h1>{{ page.title }}</h1>
      <p>Written by {{ page.author }}</p>
      <!-- Date Output -->
      <p>{{ page.date | date_to_string }}</p>
      <!-- Categories Output -->
      {% for item in page.categories %}
      <span class="category"> {{ item }} </span>

      {% endfor %}
    </div>
    {{content}}
  </div>

  <div class="col-4_xs-12 padded-1">
    <h2>Recent Posts</h2>
    {% for post in site.posts %}

    <a href="{{post.url}}">{{post.title}}</a>

    {% endfor %}
  </div>
</section>
